<!doctype html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700" rel="stylesheet">
		<link rel="stylesheet" href="assets/styles/main.css">
		<title>Cover Letter Shmover Letter</title>
	</head>
	<body>
		<div class="container">
			<div id="letter">
				<select id="change-template">
					<option value="default">Select a template</option>
					<option value="tech">Technology (generic)</option>
				</select>
				<div id="letter-content"></div>
			</div>
			<form id="form" action="">
				<fieldset>
					<h3>About you</h3>
					<label for="name">
						<span class="label">Name</span>
						<input type="text" name="name" placeholder="Michael Gary Scott">
					</label>
					<label for="email">
						<span class="label">E-mail</span>
						<input type="email" name="email" placeholder="littlekidluvr@aol.com">
					</label>
					<label for="phone">
						<span class="label">Phone</span>
						<input type="phone" name="phone" placeholder="(570) 555-6368">
					</label>
					<label for="skills">
						<span class="label">Skills</span>
						<input type="text" name="skills" placeholder="sales, management, and diversity training">
					</label>
					<label for="years-experience">
						<span class="label">Years of Experience</span>
						<input type="number" name="years-experience">
					</label>
				</fieldset>
				<fieldset>
					<h3>About your new job</h3>
					<label for="new-company">
						<span class="label">New Company Name</span>
						<input type="text" name="new-company" placeholder="Michael Scott Paper Company">
					</label>
					<label for="new-job-title">
						<span class="label">New Job Title</span>
						<input type="text" name="new-job-title" placeholder="CEO">
					</label>
					<label for="new-job-skills">
						<span class="label">New Job Skills</span>
						<input type="text" name="new-job-skills" placeholder="sales, management, and diversity training">
					</label>
				</fieldset>
			</form>
		</div>
		<script src="assets/scripts/main.js"></script>
	</body>
</html>
